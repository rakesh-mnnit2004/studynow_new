<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow" style="width: 22rem;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">StudyNow</h3>
        <h6 class="card-title text-center mb-4">Enter your login credentials</h6>
        <div class="text-danger small" style="text-align: center;"  *ngIf="loginError">invalid credentials</div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
           <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
            Valid email is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
            Password is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
    <p style="text-align: center; font-size: 12px;">Not registered? <a routerLink="/register" title="Click here to register.">Create an account</a></p>
  </div>
</div>
